<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pharmacy Mangement</title>
    <link rel="icon" href="/assets/images/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon" />
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.css">

    <!-- Themify icon -->
    <link rel="stylesheet" type="text/css" href="/assets/css/themify.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="/css/pace.css">
    <script src="/js/pace.js"></script>
    <script>
        Pace.start();
        window.addEventListener('load',()=>{
            window.show_alert = (text = '', style = 'text-light', time = 3000) => {
                custom_alert.classList.add('show');
                alert_text.textContent  = text;
                alert_text.className = style;
                setTimeout(() => {
                    custom_alert.classList.remove('show')
                }, time);
            }
        })
        window.format_number = (number) => new Intl.NumberFormat().format(number);
    </script>
</head>

<body>
    <div id="root"></div>

    <div class="alert alert-dark dark alert-dismissible fade pe-5"
        id="custom_alert"
        style="display: inline-block;right:15px;bottom: 0;position: fixed;" role="alert">
        <i class="icon-info-alt"></i>
        <span class="text " id="alert_text">
            data uploaded
        </span>
        <button type="button" onclick="custom_alert.classList.remove('show');" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
    </div>
</body>

</html>
